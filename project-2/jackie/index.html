<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    .container {
      max-width: 300px;
    }

    input,
    button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Jacqueline-login</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button id="login-btn">Login</button>
    <p id="message"></p>
  </div>
<script src="index.js"></script>
<script src="practice.js"></script>
</body>

</html>
